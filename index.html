<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container">
  <div class="card">
    <div class="card-body">
      <h1>Todo App</h1>
      <div class="mb-3">
        <label for="title" class="form-label">Judul</label>
        <input type="text" class="form-control" id="title" placeholder="Masukkan Judul">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <input type="text" class="form-control" id="description" placeholder="Masukkan Deskripsi">
      </div>

      <button class="btn btn-success" id="add"onclick="onAddTodo();">Tambah</button>
    </div>
    <ul id="todo-list"></ul>
    <script src="script.js"></script>
  </div>
  
</body>

</html>
